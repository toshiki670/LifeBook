# 新しい本を作成
mutation CreateBook($title: String!, $author: String, $description: String, $publishedYear: Int) {
  library {
    createBook(
      title: $title
      author: $author
      description: $description
      publishedYear: $publishedYear
    ) {
      id
      title
      author
      description
      publishedYear
    }
  }
}

# 本を更新
mutation UpdateBook(
  $id: Int!
  $title: String
  $author: String
  $description: String
  $publishedYear: Int
) {
  library {
    updateBook(
      id: $id
      title: $title
      author: $author
      description: $description
      publishedYear: $publishedYear
    ) {
      id
      title
      author
      description
      publishedYear
    }
  }
}

# 本を削除
mutation DeleteBook($id: Int!) {
  library {
    deleteBook(id: $id)
  }
}
