# 一般設定を取得
query GetGeneralSettings {
  settings {
    generalSettings {
      language
    }
  }
}

# 外観設定を取得
query GetAppearanceSettings {
  settings {
    appearanceSettings {
      theme
    }
  }
}

# データベース設定を取得
query GetDatabaseSettings {
  settings {
    databaseSettings {
      databaseDirectory
    }
  }
}
