name: Frontend CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "src/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/frontend.yml"
      - "biome.jsonc"
      - "tsconfig.json"

jobs:
  biome:
    name: Biome (Lint & Format)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch main branch
        run: git fetch origin main:main

      - name: Get changed files
        id: changed-files
        run: |
          BIOME_FILES=$(git diff --name-only origin/main...HEAD | grep -E '\.(ts|tsx|js|jsx|json|jsonc|md)$' | tr '\n' ' ' || echo "")
          echo "biome_files=$BIOME_FILES" >> $GITHUB_OUTPUT
          echo "has_biome_files=$([ -n "$BIOME_FILES" ] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT

      - name: Setup pnpm
        if: steps.changed-files.outputs.has_biome_files == 'true'
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        if: steps.changed-files.outputs.has_biome_files == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        if: steps.changed-files.outputs.has_biome_files == 'true'
        run: pnpm install --frozen-lockfile

      - name: Run Biome format check
        if: steps.changed-files.outputs.has_biome_files == 'true'
        run: |
          pnpm biome format --no-errors-on-unmatched ${{ steps.changed-files.outputs.biome_files }}

      - name: Run Biome lint
        if: steps.changed-files.outputs.has_biome_files == 'true'
        run: |
          pnpm biome check --no-errors-on-unmatched ${{ steps.changed-files.outputs.biome_files }}

  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch main branch
        run: git fetch origin main:main

      - name: Check if src changed
        id: src-check
        run: |
          if git diff --name-only origin/main...HEAD | grep -q '^src/'; then
            echo "src_changed=true" >> $GITHUB_OUTPUT
          else
            echo "src_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup pnpm
        if: steps.src-check.outputs.src_changed == 'true'
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        if: steps.src-check.outputs.src_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        if: steps.src-check.outputs.src_changed == 'true'
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript type check
        if: steps.src-check.outputs.src_changed == 'true'
        run: pnpm typecheck
