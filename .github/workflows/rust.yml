name: Rust CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "src-tauri/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/rust.yml"

jobs:
  format:
    name: Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch main branch
        run: git fetch origin main:main

      - name: Check if src-tauri changed
        id: tauri-check
        run: |
          if git diff --name-only origin/main...HEAD | grep -q '^src-tauri/'; then
            echo "tauri_changed=true" >> $GITHUB_OUTPUT
          else
            echo "tauri_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup rust toolchain
        if: steps.tauri-check.outputs.tauri_changed == 'true'
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt
          cache-workspaces: src-tauri

      - name: Check format
        if: steps.tauri-check.outputs.tauri_changed == 'true'
        working-directory: src-tauri
        run: cargo fmt --all --check

  clippy:
    name: Clippy Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch main branch
        run: git fetch origin main:main

      - name: Check if src-tauri changed
        id: tauri-check
        run: |
          if git diff --name-only origin/main...HEAD | grep -q '^src-tauri/'; then
            echo "tauri_changed=true" >> $GITHUB_OUTPUT
          else
            echo "tauri_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Install system dependencies
        if: steps.tauri-check.outputs.tauri_changed == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Setup rust toolchain
        if: steps.tauri-check.outputs.tauri_changed == 'true'
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy
          cache-workspaces: src-tauri

      - name: Run Clippy
        if: steps.tauri-check.outputs.tauri_changed == 'true'
        working-directory: src-tauri
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch main branch
        run: git fetch origin main:main

      - name: Check if src-tauri changed
        id: tauri-check
        run: |
          if git diff --name-only origin/main...HEAD | grep -q '^src-tauri/'; then
            echo "tauri_changed=true" >> $GITHUB_OUTPUT
          else
            echo "tauri_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Install system dependencies
        if: steps.tauri-check.outputs.tauri_changed == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Setup rust toolchain
        if: steps.tauri-check.outputs.tauri_changed == 'true'
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache-workspaces: src-tauri

      - name: Run tests
        if: steps.tauri-check.outputs.tauri_changed == 'true'
        working-directory: src-tauri
        run: cargo test --workspace --verbose
